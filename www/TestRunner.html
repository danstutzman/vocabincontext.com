<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="../tools/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../tools/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../tools/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="../tools/phantom-jasmine/console-runner.js"></script>

</head>
<body>
  <script src='../tools/require.js'></script>
  <script type="text/javascript">
    require.config({
      baseUrl: "js",
      paths: {
        "jquery": "../../vendor/jquery/jquery-1.7.2",
        "soundmanager2": "../../vendor/soundmanagerv297a-20120513/script/soundmanager2",
        "cs": "../../tools/cs",
        "coffee-script": "../../tools/coffee-script"
      },
      waitSeconds: 5
    });
    var console_reporter = undefined; // global for console runner
    require(["main", "jquery", "cs!spec/SoundGridSpec", "cs!spec/TimeSeriesSpec"], function(main, $) {
      $(function() {
        var jasmineEnv = jasmine.getEnv();
        jasmine.getEnv().updateInterval = 1000;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmine.getEnv().addReporter(htmlReporter);
        jasmine.getEnv().specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        console_reporter = new jasmine.ConsoleReporter();
        jasmine.getEnv().addReporter(console_reporter);
        jasmine.getEnv().execute();
      });
    });
  </script>
</body>
</html>
