<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../tools/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../tools/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../tools/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../tools/jasmine-1.2.0/jasmine-html.js"></script>

  <script src='../tools/require.js'></script>

  <script type="text/javascript">
    require.config({
      baseUrl: "js",
      paths: {
        "jquery": "../../vendor/jquery/jquery-1.7.2",
        "soundmanager2": "../../vendor/soundmanagerv297a-20120513/script/soundmanager2",
        "cs": "../../tools/cs",
        "coffee-script": "../../tools/coffee-script"
      },
      waitSeconds: 5
    });
    require(["main", "jquery", "Song", "Player", "spec/SpecHelper", "spec/PlayerSpec"], function(main, $) {
      $(function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
        jasmineEnv.execute();
      });
    });
  </script>

</head>

<body>
</body>
</html>
